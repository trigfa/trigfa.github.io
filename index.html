---
layout: default
title: Another inevitably futile blog
---

<div id="home">
  <h2>Some random thoughts</h2>
  <ul class="posts">
    {% for post in site.posts %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	<p>{{ post.excerpt }}</p>
	</li>
    {% endfor %}
  </ul>
</div>
